<html lang="en">

	<link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Text Decoration</title>
	<meta charset="utf-8">
	<meta name="description" content="Styling and Text Decoration Practice">
    <meta name="keywords" content="property practice, text decoration, styling">

<body>
    <header>
        <h1>Chapter 13</h1>
    </header>
    <section id="value">
        <h2>Styling Text</h2>
        <h3>text-decoration property</h3>
        <ul>
            <li>text-decoration: none</li>
            <li>text-decoration: underline</li>
            <li>text-decoration: overline</li>
            <li>text-decoration: line-through</li>
        </ul>
    </section>   
    <section id="example">
        <h2>Example:</h2>
        <p>Lorem ipsum dolor sit amet</p>
        <p id="underline">Lorem ipsum dolor sit amet</p>
        <p id="overline">>Lorem ipsum dolor sit amet</p>
        <p id="line-through">Lorem ipsum dolor sit amet</p>
    </section>
</body>
